<div class="container-fluid">
    <div class="row">
       <div class="col-12">
          <div class="row">
             <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let url of panoImg; let i=index" style="margin: 0px; padding: 0px">
                <img [src]="url" [alt]="url" style="width: 100%; max-height: auto; margin: 0.25em 0.25em; padding: 0px" type="jpg" (dblclick)="start_edit(i)">
             </div>
             <input type="file" name="" id="" (change)="on_select($event)" multiple class="col-12">
          </div>
       </div>
    </div>
 </div>
